{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container text-center">
	<h1 class="text-center">
		Mail Page
	</h1>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-secondary btn-md">Send</button>
	</form>
</div>

{% endblock %}
